<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: left;">Um Gráfico de Barras</h1>
    <div style="text-align: left;">
        <label for="altura1" style="display: block;">Informe a altura das barras:</label>
        <input type="number" id="altura1" value="200" style="margin-bottom: 10px;">
        <input type="number" id="altura2" value="50" style="margin-bottom: 10px;">
        <input type="number" id="altura3" value="100" style="margin-bottom: 10px;">
        <input type="number" id="altura4" value="10" style="margin-bottom: 10px;">
        <input type="number" id="altura5" value="20" style="margin-bottom: 10px;">
    </div>
    <div style="text-align: left;">
        <label for="largura" style="display: block;">Informe a largura das barras:</label>
        <input type="number" id="largura" value="50" style="margin-bottom: 10px;">
    </div>
    <div style="text-align: left;">
        <button onclick="geraGrafico()" style="margin-bottom: 10px;">Desenhar o gráfico</button>
    </div>
    <div id="grafico" style="text-align: left;"></div>
    <script src="scripts.js"></script>
</body>
</html>
